<template>
    <lightning-card>
        <lightning-layout horizontal-align="center" vertical-align="end">
            <lightning-layout-item class="slds-align-middle" padding="horizontal-medium">
                <lightning-combobox class="slds-align-middle" variant="label-hidden"
                                    label="Boat Type"
                                    name="boatTypes"
                                    value={selectedBoatTypeId}
                                    placeholder="All Types"
                                    options={searchOptions}
                                    onchange={handleSearchOptionChange}>
                </lightning-combobox>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>

<template>
    <lightning-layout multiple-rows>
      <!-- Top -->
      <lightning-layout-item size="12">
        <lightning-card title="Find a Boat">
            <lightning-button label="New Boat" title="New Boat" onclick={createNewBoat} class="slds-float_right" slot="actions">
            </lightning-button>
            <p class="slds-var-p-horizontal_small">
                <c-boat-search-form onsearch={searchBoats} slot="footer"></c-boat-search-form>
              <!-- boatSearchForm component goes here -->
            </p>
        </lightning-card>
      </lightning-layout-item>
      <!-- Bottom -->
      <lightning-layout-item size="12" class="slds-p-top_small slds-is-relative">
        <!-- Spinner goes here -->
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
        </template>
        <!-- boatSearchResults goes here -->
        <template if:false={isLoading}>
          <c-boat-search-results onloading={handleLoading} ondoneloading={handleDoneLoading}>
          </c-boat-search-results>
        </template>
        <!-- onloading={handleLoading} ondoneloading={handleDoneLoading} -->
      </lightning-layout-item>
    </lightning-layout>
  </template>
